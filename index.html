<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복권 프로그램</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">복권 프로그램</h1>

    <!-- 참가자 입력 -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">참가자 추가</h2>
        <input type="text" id="name" class="form-control mb-3" placeholder="이름 입력">
        <div class="row g-2 mb-3">
          <div class="col"><input type="number" class="lotto-number form-control" min="1" max="45" placeholder="1"></div>
          <div class="col"><input type="number" class="lotto-number form-control" min="1" max="45" placeholder="2"></div>
          <div class="col"><input type="number" class="lotto-number form-control" min="1" max="45" placeholder="3"></div>
          <div class="col"><input type="number" class="lotto-number form-control" min="1" max="45" placeholder="4"></div>
          <div class="col"><input type="number" class="lotto-number form-control" min="1" max="45" placeholder="5"></div>
          <div class="col"><input type="number" class="lotto-number form-control" min="1" max="45" placeholder="6"></div>
        </div>
        <button id="add-participant" class="btn btn-success">참가자 추가</button>
      </div>
    </div>

    <!-- 당첨 번호 보기 -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">당첨 번호 보기</h2>
        <div id="public-winning-numbers" class="alert alert-info">
          <h3>당첨 번호: <span id="winning-numbers-public">아직 생성되지 않았습니다.</span></h3>
        </div>
      </div>
    </div>

    <!-- 호스트 기능 -->
    <div id="host-functions" class="card mb-4 d-none">
      <div class="card-body">
        <h2 class="card-title">호스트 기능</h2>
        <div class="d-grid gap-2">
          <button id="generate-numbers" class="btn btn-primary">당첨 번호 생성</button>
          <button id="view-rankings" class="btn btn-secondary">등수 보기</button>
          <button id="view-participants" class="btn btn-info">참가자 리스트 보기</button>
          <button id="delete-participant" class="btn btn-danger">참가자 삭제</button>
          <button id="reset-data" class="btn btn-warning">초기화</button>
          <button id="change-password" class="btn btn-dark">비밀번호 변경</button>
        </div>
      </div>
    </div>

    <!-- 결과 표시 -->
    <div id="results" class="card">
      <div class="card-body">
        <h2 class="card-title">결과</h2>
        <div id="result-content"></div>
      </div>
    </div>

    <!-- 참가자 리스트 -->
    <div id="participant-list" class="mt-4"></div>

    <!-- 호스트 로그인 (맨 아래로 이동) -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">호스트 로그인</h2>
        <div class="input-group mb-3">
          <input type="password" id="host-password" class="form-control" placeholder="비밀번호 입력">
          <button id="host-login-button" class="btn btn-primary">로그인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="host.js"></script>
  <script src="mode.js"></script>
</body>
</html>
